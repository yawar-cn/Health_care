spring.application.name=API-GATEWAY
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# NEW DISCOVERY LOCATOR KEYS
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# AUTH SERVICE ROUTE
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**

# USER SERVICE ROUTE
spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/user/**

# USER HEALTH ROUTE
spring.cloud.gateway.server.webflux.routes[2].id=user-health
spring.cloud.gateway.server.webflux.routes[2].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/userhealth

# CONSULTATION SERVICE ROUTE
spring.cloud.gateway.server.webflux.routes[3].id=consultation-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://CONSULTANT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/consultations/**

# MEDICINE SERVICE ROUTE
spring.cloud.gateway.server.webflux.routes[4].id=medicine-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://MEDICINE-SERVICE
